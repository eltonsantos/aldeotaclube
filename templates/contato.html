{% extends 'base.html' %}

{% load bootstrap %}

{% block title %} Contato - Aldeota Clube | Melhor time de futebol amador de Fortaleza/CE {% endblock %}

{% block main %}
<section id="blog">

        <div class="row">
            <div class="col-lg-12">
                <h2 class="section-heading text-uppercase">Contato</h2>
            </div>
            <div class="info-generic">
                <form action="#">
                    {% csrf_token %}
                    {{ form|bootstrap }}
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div><!-- .row -->
    </div>
</section>
{% endblock %}

{% block atletas %}{% endblock %}
