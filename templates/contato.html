{% extends 'base.html' %}

{% load bootstrap %}

{% block title %} Contato - Aldeota Clube | Melhor time de futebol amador de Fortaleza/CE {% endblock %}

{% block main %}
<section id="blog">
    <div class="container">
        <h2 class="section-heading text-uppercase">Contato</h2>
        <div class="row">

            <div class="col-lg-6">

                <form action="#">
                    {% csrf_token %}
                    {{ form|bootstrap }}
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>

            </div>

            <div class="col-lg-6">
                <div id="map"></div>
            </div>

        </div><!-- .row -->
    </div>
</section>
{% endblock %}

{% block atletas %}{% endblock %}
