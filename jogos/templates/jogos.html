{% extends 'base.html' %}

{% block title %} Jogos - Aldeota Clube | Melhor time de futebol amador de Fortaleza/CE {% endblock %}

{% block main %}
<section id="blog">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="section-heading text-uppercase">Jogos</h2>
            </div>
            <ul>
                {% for lista in lista_jogos %}
                <div class="info-noticia">
                    <li>Aldeota x {{ lista.adversario }}</li>
                    <div class="clear-noticias"></div>
                </div>
                {% endfor %}
            </ul>
        </div><!-- .row -->
    </div>
</section>
{% endblock %}

{% block atletas %}{% endblock %}
