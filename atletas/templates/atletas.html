{% extends 'base.html' %}

{% block title %} Atletas - Aldeota Clube | Melhor time de futebol amador de Fortaleza/CE {% endblock %}

{% block main %}
<section id="blog">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="section-heading text-uppercase">Atletas</h2>
            </div>
            {% for atleta in atletas %}
            <div class="info-noticia">
                <img src="{{ atleta.imagem }}" alt="{{ atleta.imagem }}">
                <span>
                    <div class="info-title">
                        {{ atleta.nome }} {{ atleta.sobrenome }}
                    </div><br />
                </span>
            </div>
            {% endfor %}
        </div><!-- .row -->
    </div>
</section>
{% endblock %}

{% block atletas %}{% endblock %}
